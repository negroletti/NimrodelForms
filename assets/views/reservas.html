<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Reservas</title>
  </head>
  <header>
    <a href="../../index.html">
      <img src="../img/n.png" alt="logo" style="max-width: 100px" />
    </a>
  </header>
  <body>
    <h1>Reserva</h1>
    <form method="post">
      <div>
        <label for="nombre">Nombre</label><br />
        <input type="text" name="nombre" id="nombre" required/>
      </div>
      <div>
        <label for="email">Email</label> <br />
        <input type="email" name="email" id="email" required/>
      </div>
      <div>
        <label for="telefono">Telefono</label> <br />
        <input type="number" name="telefono" id="telefono" required/>
      </div>
      <div>
        <label for="fecha_reserva">Fecha de reserva</label> <br />
        <input type="date" name="fecha_reserva" id="fecha_reserva" required/>
      </div>
      <div>
        <label for="hora_reserva">Hora de reserva</label> <br />
        <input type="time" name="hora_reserva" id="hora_reserva" required/>
      </div>
      <div>
        <label for="cantidad_asistentes">Cantidad de asistentes</label> <br />
        <input type="number" name="cantidad_personas" id="cantidad_personas" required/> <br/> <br/>
      <input type="submit" value="Reservar" />
    </form>
  </body>
</html>
